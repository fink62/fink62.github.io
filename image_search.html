<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Image Search</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <header>
            <nav class="nav">
                <a href="./index.html">Back to Standard Search</a>
            </nav>
            <h1>Google Image Search</h1>
        </header>

        <main>
            <form class="hpForm" action="https://www.google.com/search">
                <input class="searchBox" type="text" name="q"><br>
                <input class="submitBtn" type="submit" value="Image Search">
                <input type="text" name="tbm" value="isch" hidden>
            </form>
        </main>

        <footer>
            (c) Fink62. Last updated: December, 2022
        </footer>
    </body>
</html>
